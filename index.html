<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cover Template · Bootstrap v5.3</title>

    <!-- 1. Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- 2. Bootstrap Icons (font-icon) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <!-- 3. Tus estilos de layout y componentes -->
    <link href="./css/home.css" rel="stylesheet" />

    <!-- 4. Estilos de tema (dark/light toggle) -->
    <link href="./css/theme.css" rel="stylesheet" />
  </head>
  <body class="d-flex h-100 text-center dark-theme">
    <!-- A. Theme toggle dropdown -->
    <div
      class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle"
    >
      <button
        class="btn btn-bd-primary dropdown-toggle d-flex align-items-center"
        id="bd-theme"
        data-bs-toggle="dropdown"
        aria-label="Toggle theme"
      >
        <i class="bi theme-icon-active me-2"></i>
        <span class="visually-hidden">Toggle theme</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow">
        <li>
          <button
            class="dropdown-item d-flex align-items-center"
            data-bs-theme-value="light"
            aria-pressed="false"
          >
            <i class="bi bi-sun-fill me-2 opacity-50"></i>
            Light
            <i class="bi bi-check2 ms-auto d-none"></i>
          </button>
        </li>
        <li>
          <button
            class="dropdown-item d-flex align-items-center active"
            data-bs-theme-value="dark"
            aria-pressed="true"
          >
            <i class="bi bi-moon-stars-fill me-2 opacity-50"></i>
            Dark
            <i class="bi bi-check2 ms-auto"></i>
          </button>
        </li>
        <li>
          <button
            class="dropdown-item d-flex align-items-center"
            data-bs-theme-value="auto"
            aria-pressed="false"
          >
            <i class="bi bi-circle-half me-2 opacity-50"></i>
            Auto
            <i class="bi bi-check2 ms-auto d-none"></i>
          </button>
        </li>
      </ul>
    </div>

    <!-- B. Contenedor principal -->
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto d-flex justify-content-between align-items-center">
        <a href="#" class="logo-link">
          <!-- Logo morado (light) -->
          <img
            src="./assets/img/LogoMttMoradoL1.png"
            alt="Logo Mentortic morado"
            class="logo logo-purple"
            height="40"
          />
          <!-- Logo verde (dark) -->
          <img
            src="./assets/img/LogoMttVerdeL1.png"
            alt="Logo Mentortic verde"
            class="logo logo-green"
            height="40"
          />
        </a>
        <nav class="nav nav-masthead">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Contact</a>
        </nav>
      </header>

      <main class="px-3 my-auto">
        <h1 class="display-4">MENTORTIC LEVEL ZERO</h1>
        <p class="lead">
          Domina los temas más populares de programación con este curso 100%
          gratuito.
        </p>
        <a href="./courses.html" class="btn btn-lg border-0">Ir al curso</a>
      </main>

      <footer class="mt-auto">
        <p>
          Todos los derechos
          <a href="https://mentortic.com/">Mentortic</a>, by
          <a href="https://www.youtube.com/@ansalox">@ansalox</a>.
        </p>
      </footer>
    </div>

    <!-- C. Bootstrap Bundle JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- D. Script de toggle de tema -->
    <script src="./js/theme.js" defer></script>
  </body>
</html>
